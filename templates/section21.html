<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Dashboard - Brand</title>
    <link rel="stylesheet" href="/static/gre-prep-login.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="/static/postfolio.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>

<body id="page-top">
<div id="wrapper">
    <nav class="navbar navbar-dark align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0">
        <div class="container-fluid d-flex flex-column p-0"><a
                class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="#">
            <div class="sidebar-brand-icon rotate-n-15"><i class="fas fa-laugh-wink"></i></div>
            <div class="sidebar-brand-text mx-3"><span>Brand</span></div>
        </a>
            <hr class="sidebar-divider my-0">
            <ul class="navbar-nav text-light" id="accordionSidebar">

                <li class="nav-item"><a class="nav-link" href="home"><i class="fas fa-user"></i><span>Home</span></a>
                </li>
                <li class="nav-item"><a class="nav-link" href="analysis"><i class="fas fa-tachometer-alt"></i><span>Analysis</span></a>
                </li>
                <li class="nav-item"><a class="nav-link active" href="test-history"><i class="fas fa-table"></i><span>Test History</span></a>
                </li>
                <li class="nav-item"><a class="nav-link" href="forgot-password"><i
                        class="fas fa-tachometer-alt"></i><span>Forgot Password</span></a></li>
                <li class="nav-item"><a class="nav-link" href="logout"><i
                        class="far fa-user-circle"></i><span>Logout</span></a></li>


            </ul>
            <div class="text-center d-none d-md-inline">
                <button class="btn rounded-circle border-0" id="sidebarToggle" type="button"></button>
            </div>
        </div>
    </nav>
    <div class="d-flex flex-column" id="content-wrapper">
        <div id="content">

            <div class="container-fluid">
                <div class="d-sm-flex justify-content-between align-items-center mb-4">

                </div>
                <div>

                    <form action='/result' method="POST">
                        <div class="row" style="padding-left: 20%;">
                            <div class="col-lg-7 col-xl-8">
                                <div class="card shadow mb-4">
                                    {% for i in q %}
                                    <div class="card-header d-flex justify-content-between align-items-center">

                                        <h6 class="text-primary font-weight-bold m-0">
                                            <li>{{i}}</li>
                                        </h6>
                                    </div>

                                    <div class="card-body" style="height: auto;">
                                        <ol>


                                            {% for j in o[i] %}
                                            <input type='radio' value='{{j}}' name='{{i}}'/>{{j}}<br>
                                            {% endfor %}

                                        </ol>
                                    </div>
                                    {% endfor %}
                                </div>
                            </div>
                        </div>

                        <div style="padding-left: 40%;">
<!--                            <a class="btn btn-outline-primary" role="button" href="result">Proceed to next-->
<!--                                section</a>-->
                            <input type="submit" value="Submit" >
                        </div>


                    </form>
                </div>


            </div>


        </div>
        <a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/js/chart.min.js"></script>
    <script src="/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="/theme.js"></script>
    <script id="bs-live-reload" data-sseport="52706" data-lastchange="1617944963494" src="/js/livereload.js"></script>
</body>

</html>
